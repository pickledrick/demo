---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: bbq
  labels:
    app: bbq
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bbq
  template:
    metadata:
      labels:
        app: bbq
    spec:
      containers:
      - name: bbq
        image: quay.io/pickledrick/bbq
        ports:
        - containerPort: 8080
---
kind: Service
apiVersion: v1
metadata:
  name: bbq
spec:
  selector:
    app: bbq
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
