---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: sss
  labels:
    app: sss
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sss
  template:
    metadata:
      labels:
        app: sss
    spec:
      containers:
      - name: sss
        env:
        - name: DEADLINE
          value: "3"
        image: quay.io/pickledrick/sss
        ports:
        - containerPort: 9091
---
kind: Service
apiVersion: v1
metadata:
  name: sss
spec:
  selector:
    app: sss
  ports:
  - protocol: TCP
    port: 80
    targetPort: 9091
    name: app